<html>
<head>
	<title>Fire Ants II</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<div class="container">
		<h2>Fire Ants II</h2>

				<div id="game-render">

				<div id="player-bar">
